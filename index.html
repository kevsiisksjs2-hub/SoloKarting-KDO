
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Karting - KDO Elite System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --racing-red: #dc2626;
          --carbon-dark: #070708;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--carbon-dark);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .racing-grid {
          background-image: radial-gradient(#ffffff05 1px, transparent 1px);
          background-size: 30px 30px;
        }
        .glass-card {
          background: rgba(15, 15, 15, 0.7);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        .scanline::after {
          content: "";
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, transparent, rgba(220, 38, 38, 0.1), transparent);
          animation: scanline 4s linear infinite;
          pointer-events: none;
        }
        #app { min-height: 100vh; display: flex; flex-direction: column; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #070708; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
    </style>

</head>

</body>
</html>
